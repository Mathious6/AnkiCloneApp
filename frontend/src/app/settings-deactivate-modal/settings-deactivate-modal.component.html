<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Profile deactivation</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>
    <strong>Are you sure you want to deactivate <span class="text-danger">"{{userPseudo}}"</span> profile?</strong>
  </p>
  <p>
    The user will be deactivate and you will be disconnected.
    <span class="text-danger">You will need to contact an admin to reactivate your account.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="deactivateUser(userId)">Deactivate my account</button>
</div>
