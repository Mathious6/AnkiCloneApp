<div class="container mt-4">
  <form [formGroup]="searchForm">
    <div class="row">
      <div class="col-md-3 mb-2">
        <div class="form-group rounded">
          <label for="title" [class]="searchForm.get('title')?.invalid ? 'text-danger' : ''">Title</label>
          <input type="text" class="form-control" id="title" name="title" formControlName="title">
        </div>
      </div>
      <div class="col-md-3 mb-2">
        <div class="form-group rounded">
          <label for="description" [class]="searchForm.get('description')?.invalid ? 'text-danger' : ''">Description</label>
          <input type="text" class="form-control" id="description" name="description" formControlName="description">
        </div>
      </div>
      <div class="col-md-3 mb-2">
        <div class="form-group rounded">
          <label for="category" [class]="searchForm.get('category')?.invalid ? 'text-danger' : ''">Category</label>
          <input type="text" class="form-control" id="category" name="category" formControlName="category">
        </div>
      </div>
    </div>


    <button type="button" class="btn btn-primary" (click)="getSearchPackage()" [disabled]="!searchForm.valid">Search</button>
  </form>


<div *ngFor="let p of lp" class="row app_border">
  <div class="row row1">
    <div class="col-2 col1">{{p.title}}</div>
    <div class="col-2 align-content-center">New cards</div>
    <div class="col-2 ">Current</div>
    <div class="col-2 ">Todo</div>
  </div>
  <div class="row row1">
    <button routerLink="/study-now" class="col-2 button1">study now</button>
  </div>
</div>

</div>
