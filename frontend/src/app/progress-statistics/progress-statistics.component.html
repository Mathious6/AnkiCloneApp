<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="card">
        <div class="card-body">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 300px; display: block;">
          </highcharts-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 mb-2">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Today's Facts</h5>
          <h2 class="m-3"> {{todayFacts}} </h2>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-2">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Global Progress</h5>
          <h2 class="m-3"> {{globalProgress.toFixed(1)}} %</h2>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mb-2">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Number of package created</h5>
          <h2 class="m-3"> {{nbCreatedPackages}} </h2>
        </div>
      </div>
    </div>
  </div>
</div>
