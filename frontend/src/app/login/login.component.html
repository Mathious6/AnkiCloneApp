<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card h-auto shadow">
          <div class="card-body">
          <img class="mx-auto d-block my-3" src="assets/images/anki_logo.png" alt="anki_logo" style="width: 100px; height: 100px">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username or your email" autocomplete="username"/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" autocomplete="current-password"/>
            </div>
            <div class="mb-3 text-center">
              <div class="text-danger">{{ errorMessage }}</div>
            </div>
            <div class="mb-3 text-center">
              <button type="button" class="btn btn-primary bg-dark border border-dark w-100" (click)="login()" [disabled]="!form.valid">Sign In</button>
            </div>
          </form>
          <div class="mb-3 text-center">
            <a routerLink="/sign-up" style="color : dimgray;">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
