<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          User Profile
        </div>
        <div class="card-body">
          <div class="text-center">
            <img [src]="user.profilePicture || 'assets/images/default_user_image.png'" height="60" width="60" alt="User Profile" class="profile-image img-fluid rounded-circle mb-3">
            <h4>{{ user.pseudo }}</h4>
            <p>{{ user.mail }}</p>
          </div>
          <hr>
          <p><strong>User ID:</strong> {{ user.userId }}</p>
          <p><strong>Registration Date:</strong> {{ user.registrationDate | date }}</p>
          <p><strong>Status:</strong> {{ user.isActive ? 'Active' : 'Inactive' }}</p>
          <div class="row mt-3">
            <div class="col-md-6 d-flex justify-content-center mb-2 ">
              <button class="btn btn-primary bg-dark border border-dark" (click)="changePassword()">Change Password</button>
            </div>
            <div class="col-md-6 d-flex justify-content-center mb-2">
              <button class="btn btn-danger" (click)="open()">Deactivate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
