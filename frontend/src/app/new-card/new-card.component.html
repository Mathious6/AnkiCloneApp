<!DOCTYPE html>
<html lang="fr">
<head>
  <style>
    .rounded {
      border-radius: 10px;
    }
    .barre-selection {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin: 0 auto;
      width: 70%;
    }

    .barre-selection button {
      border: none;
      background: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .barre-selection button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="barre-selection mt-3">
  <button routerLink="/new-card">new learning fact</button>
  <button routerLink="/new-package">new learning package</button>
</div>

<div class="container mt-3">
  <h1 class="text-center">NEW LEARNING FACT</h1>
</div>

<form  [formGroup]="lessonForm">
  <div class="container mt-5 mb-5">
    <div class="form-group">
      <label for="dropdownMenu" [class]="lessonForm.get('selectedPackage')?.invalid ? 'text-danger' : ''">choose a learning package:</label>
      <select class="form-control" id="dropdownMenu" name="dropdownMenu" formControlName="selectedPackage">>
        <option *ngFor="let package of lp" [value]="package.title">{{ package.title }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="recto" [class]="lessonForm.get('recto')?.invalid ? 'text-danger' : ''">recto :</label>
      <textarea class="form-control" id="recto" name="recto" rows="4" formControlName="recto"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image (optional)</label>
      <input type="file" class="form-control-file" id="image" name="image" accept="image/*" formControlName="image">
    </div>

    <div class="form-group">
      <label for="url">URL (optional)</label>
      <input type="url" class="form-control" id="url" name="url" placeholder="enter the link to a resource" formControlName="url">
    </div>

    <div class="form-group">
      <label for="source" [class]="lessonForm.get('source')?.invalid ? 'text-danger' : ''">source :</label>
      <input type="url" class="form-control" id="source" name="source" formControlName="source" placeholder="indicate the source">
    </div>


    <div class="form-group mb-5">
      <label for="verso" [class]="lessonForm.get('verso')?.invalid ? 'text-danger' : ''">verso :</label>
      <textarea class="form-control" id="verso" name="verso" rows="4" formControlName="verso"></textarea>
    </div>

    <button type="button" class="btn btn-primary bg-dark border border-dark" (click)="onCreate()" [disabled]="!lessonForm.valid">create</button>
    <span *ngIf="lessonForm.invalid" class="col-md-8 text-danger"> Please fill out all required fields.</span>
  </div>
</form>

</body>
</html>
