<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Error message</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>
    <strong>You got an error : <span class="text-danger">"{{errorMessage}}"</span></strong>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Close</button>
</div>
