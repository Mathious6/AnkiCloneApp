<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Sign Up</h1>
          <form [formGroup]="form">
            <!-- Add additional fields for sign-up -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Username</label>
              <input type="text" class="form-control" id="fullName" formControlName="username" placeholder="Enter your username" autocomplete="username"/>
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email</label>
              <input type="email" class="form-control" id="mail" formControlName="mail" placeholder="Enter your email" />
              <div *ngIf="isInvalidMail()" class="text-danger">Please enter a valid mail address.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" autocomplete="new-password"/>
            </div>

            <div class="mb-3 text-center">
              <div class="text-danger">{{ errorMessage }}</div>
            </div>
            <div class="mb-3 text-center">
              <button type="button" class="btn btn-primary bg-dark border border-dark" (click)="signup()" [disabled]="!form.valid">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
