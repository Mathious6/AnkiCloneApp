<div class="container h-100 d-flex flex-column align-items-center justify-content-center">
  <div class="row">
    <div class="card-container" style="width: 50vw; height: 300px; perspective: 1000px;">
      <div class="card bg-muted" *ngIf="packageFacts && packageFacts[currentFactCounter]" [@flip]="{ value: cardState, params: { duration: animationDuration } }" style="width: 100%; height: 100%; transform-style: preserve-3d;">
        <div class="card-front p-3 align-items-center" style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; transform: rotateY(0deg);">
          <h2 class="text-center">{{packageFacts[currentFactCounter].front || ''}}</h2>
        </div>
        <div class="card-back p-3 align-items-center" style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; transform: rotateY(180deg);">
          <div class="row align-items-center justify-content-center">
            <img class="card-img-top rounded-circle p-0" style="height: 100px; width: 100px;" [src]="packageFacts[currentFactCounter].relatedImage" alt="">
            <h5 class="text-center mb-5">{{packageFacts[currentFactCounter].back}}</h5>
            <h5 class="text-center">Source</h5>
              {{packageFacts[currentFactCounter].source}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary bg-dark border border-dark" (click)="previousFact()" *ngIf="currentFactCounter > 0">Previous</button>
      <button class="btn btn-primary mx-2 bg-dark border border-dark" (click)="toggleFlip()">Flip Card</button>
      <button class="btn btn-primary bg-dark border border-dark" (click)="nextFact()" *ngIf="currentFactCounter < packageFacts.length - 1">Next</button>
    </div>
  </div>
</div>
